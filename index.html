<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img src="images/illustration-hero.svg" alt="" srcset="" />
        </div>
        <div class="card-header">
          <div class="card-title">
            <h1>Order Summary</h1>
          </div>
          <div class="card-info">
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
        </div>
        <div class="card-content">
          <div class="music-logos">
            <img src="images/icon-music.svg" alt="MusicIcon" />
          </div>
          <div class="content-info">
            <h1>Annual Plan</h1>
            <span>$59.99/year</span>
          </div>
          <div class="contact-edit">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="card-button">
          <button type="submit">Procceed to Payment</button>
          <div class="cancel">
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.facebook.com/abel.pazbarr/">Ikhlasdansantai</a>.</div>
    </div>
  </body>
</html>
